{% extends 'base.html' %}

{% block title %}Edit Product - eCommerce Store{% endblock %}

{% block content %}
<h1>Edit Product: {{ product.name }}</h1>

<form method="post" style="background: white; padding: 2rem; border-radius: 8px;">
    {% csrf_token %}
    
    <div style="margin-bottom: 1rem;">
        <label for="{{ form.name.id_for_label }}">Product Name:</label>
        {{ form.name }}
    </div>
    
    <div style="margin-bottom: 1rem;">
        <label for="{{ form.price.id_for_label }}">Price:</label>
        {{ form.price }}
    </div>
    
    <div style="margin-bottom: 1rem;">
        <label for="{{ form.description.id_for_label }}">Description:</label>
        {{ form.description }}
    </div>
    
    <div style="margin-bottom: 1rem;">
        <label for="{{ form.category.id_for_label }}">Category:</label>
        {{ form.category }}
    </div>
    
    <div style="margin-bottom: 1rem;">
        <label for="{{ form.subcategory.id_for_label }}">Subcategory:</label>
        {{ form.subcategory }}
    </div>
    
    <div style="margin-bottom: 1rem;">
        <label for="{{ form.stock.id_for_label }}">Stock:</label>
        {{ form.stock }}
    </div>
    
    <div>
        <button type="submit" class="btn btn-success">Update Product</button>
        <a href="{% url 'product_detail' product.slug %}" class="btn btn-secondary">Cancel</a>
    </div>
</form>
{% endblock %}
